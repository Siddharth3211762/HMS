<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor's DashBoard</title>
    <link rel="stylesheet" href="doctorstyle.css" />
  </head>
  <body>
    <div class="main">
      <h1>Doctor's DashBoard</h1>
      <div class="container">
        <header>
          <h2>Welcome Dr.Abcde</h2>
          <button class="log">Logout</button>
        </header>

        <h2>Upcoming Appoinments</h2>
        <div class="box1">
          <table>
            <tr>
              <th>SL No.</th>
              <th>Patient Name</th>
              <th>Patient History</th>
              <th>Actions</th>
            </tr>
            <tr>
              <td>1001.</td>
              <td>Mr.abcde</td>
              <td><a href="#">Update</a></td>
              <td>
                <button class="btn btn-complete">Mark as complete</button>
                <button class="btn btn-cancel">Cancel</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="box2">
          <h2>Assigned Patients</h2>
          <table>
            <tr>
              <td>
                <input type="text" placeholder="Name" />
                <button class="view">View</button>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Name" />
                <button class="view">View</button>
              </td>
            </tr>
          </table>
        </div>
        <a href="#">Provide Availability </a>
      </div>
    </div>
  </body>
</html>
