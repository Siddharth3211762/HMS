<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="doctoravailstyle.css" />
  </head>
  <body>
    <div class="main">
      <h1>Doctor's Availability</h1>

      <div class="calendar">
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <div class="day-header">Sun</div>

        <!-- Example week -->
        <div class="day available">
          21/01/2025<br /><span>8–12 am</span><br /><span>4–9 pm</span>
        </div>
        <div class="day available">
          22/01/2025<br /><span>8–12 am</span><br /><span>4–9 pm</span>
        </div>
        <div class="day unavailable">23/01/2025<br /><span>----</span></div>
        <div class="day available">
          24/01/2025<br /><span>8–12 am</span><br /><span>4–9 pm</span>
        </div>
        <div class="day available">
          25/01/2025<br /><span>8–12 am</span><br /><span>4–9 pm</span>
        </div>
        <div class="day unavailable">26/01/2025<br /><span>----</span></div>
        <div class="day available">
          27/01/2025<br /><span>8–12 am</span><br /><span>4–9 pm</span>
        </div>
      </div>

      <button class="save-btn">Save</button>
    </div>
  </body>
</html>
